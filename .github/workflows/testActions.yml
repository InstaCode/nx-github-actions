name: Test Github Actions

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    name: Affected Matrix
    outputs:
      hasChanges: ${{ steps.run.outputs.hasChanges }}
      matrix: ${{ steps.run.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm ci

      - name: Run Action
        uses: ./dist/packages/nx-affected-matrix
        id: run
        with:
          targets: 'test,build'

      - name: Test Outputs
        run: |
          echo "hasChanges value is ${{ steps.run.outputs.hasChanges }}"
          echo "Generated matrix is ${{ steps.run.outputs.matrix }}"

  job2:
    name: ${{ matrix.target }} (${{ matrix.bucket }})
    if: ${{ needs.job1.outputs.hasChanges == 'true' }}
    needs: [job1]
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.target == 'test' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.job1.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm ci

      - name: Run Action
        uses: ./dist/packages/nx-distributed-task
        id: run
        with:
          target: ${{ matrix.target }}
          bucket: ${{ matrix.bucket }}
          projects: ${{ matrix.projects }}
