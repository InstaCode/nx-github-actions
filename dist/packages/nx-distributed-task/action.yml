name: 'Nx distributed task'
description: "Executes Nx task"
inputs:
  target:
    description: "Target to run"
    required: true
  projects:
    description: "Projects to run against target"
    required: true
  deployArtifacts:
    description: "Should deploy target's artifact from all distributed jobs"
    required: false
    default: 'true'
  args:
    description: 'space-delimited args to add to nx command execution'
    required: false
  nxCloud:
    description: 'Enable support of Nx Cloud'
    required: false
outputs:
  artifactName:
    description: "The name of the generated artifact"
runs:
  using: 'node12'
  main: 'index.js'
